<!DOCTYPE html>
<html lang="en" ng-app="MarieSimulator">
<head>
	<!-- metadata -->
	<title>Marie Simulator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="utf-8"/>

	<!-- jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- angularjs bootstrap-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>

	<!-- bootstrap-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- code mirror-->

	<!-- main application -->
	<script src="src/app.js"></script>

	<!-- application directives -->
	<script src="src/directives/assembly.js"></script>
	<script src="src/directives/editor.js"></script>
	<script src="src/directives/interface.js"></script>
	<script src="src/directives/machine.js"></script>
	<script src="src/directives/memory.js"></script>
	<script src="src/directives/navbar.js"></script>
	<script src="src/directives/registers.js"></script>
	<script src="src/directives/status.js"></script>

	<!-- emulator -->
	<script src="src/services/emulator/assembler.js"></script>
	<script src="src/services/emulator/cpu.js"></script>
	<script src="src/services/emulator/memory.js"></script>
	<script src="src/services/emulator/opcodes.js"></script>

	<!-- application filters -->
	<script src="src/filters/address.js"></script>
	<script src="src/filters/base.js"></script>
	<script src="src/filters/fixedlength.js"></script>
	<script src="src/filters/hexcode.js"></script>
	<script src="src/filters/memory.js"></script>
	<script src="src/filters/output.js"></script>
	<script src="src/filters/registers.js"></script>

	<!-- application controllers -->
	<script src="src/controllers/errors.js"></script>
	<script src="src/controllers/input.js"></script>

	<!-- application controller (always last) -->
	<script src="src/controller.js"></script>

	<!-- analytics-->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-58519049-2', 'auto');
	  ga('send', 'pageview');
	</script>

</head>
<body ng-controller="MarieCtrl">
	<navbar></navbar>
	<div class="container">
		<interface></interface>
		<div class="row">
			<div class="col-md-4">
				<editor></editor>
		  </div>
		  <div class="col-md-5">
				<assembly></assembly>
		  </div>
			<div class="col-md-2">
				<registers></registers>
			</div>
		  <div class="col-md-1">
		  	<machine></machine>
		  </div>
		</div>
		<status></status>
		<memory></memory>
	</div>
</body>
</html>
